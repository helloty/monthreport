<script>
    $(function () {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

        var dappAddress = "n1uhgXgiJ2SpbfKHM52BtsqchmnwiVfvtJz";
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        setTimeout(function () {
            if (typeof (webExtensionWallet) === "undefined") {
                //alert ("扩展钱包未安装，请先安装.")
                $("#noExtension").show();
            }
        }, 500);

        var hasAccount = false;

        function searchDate() {
            var to = dappAddress;
            var value = "0";
            var callFunction = "get";
            var callArgs = [];
            //callArgs.push(token);
            nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbSearch
            });
        }

        searchDate();
        setInterval(function () {
            searchDate();
        }, 10 * 1000);

        /*$('#createAccount').on('click', function () {
            $(this).hide();
            searchDate();
            $('.form-horizontal').show();
            hasAccount = true;
        });*/

        function cbSearch(resp) {
            var result = resp.result
            if (result === 'null' || result == '') {
                /*if (!hasAccount) {
                    $('#createAccount').show();
                }*/
                $('#app').hide();
            } else {
                /*$('#createAccount').hide();
                $('.form-horizontal').show();*/
                var resultObj = JSON.parse(result);
                var len = resultObj.ratio.split('|-').length;
                var obj = [];
                for (var i = 0; i < len; i++) {
                    var temp = {
                        name: resultObj.name.split('|-')[i],
                        ratio: resultObj.ratio.split('|-')[i],
                        content: resultObj.content.split('|-')[i],
                        time: resultObj.time.split('|-')[i],
                    }
                    obj.push(temp);
                }
                Vue.set(app, 'list', obj);
                $('#app').show();
            }
        }

        $("#push").click(function () {
            var name = $('#name').val();
            var content = $('#content').val();
            var ratio = $('#ratio').val();
            var time = $('#time').val();
            var date = $('#date').val();
            if (date == '') {
                layer.msg('日期不能为空');
                return;
            }else if (name == '') {
                layer.msg('参与项目名不能为空');
                return;
            } else if (content == '') {
                layer.msg('内容不能为空');
                return;
            } else if (ratio == '0') {
                layer.msg('任务完成百分比不能为空');
                return;
            } else if (time == '') {
                layer.msg('所用时间不能为空');
                return;
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "save"
            var callArgs = [];
            callArgs.push(name.toString());
            callArgs.push(content.toString());
            callArgs.push(ratio.toString());
            callArgs.push(time.toString());
            callArgs.push(date.toString());
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbPush
            });
        });

        function cbPush(resp) {
            console.log("response of push: " + resp)
        }

        var app = new Vue({
            el: '#app',
            data: {
                list: []
            }
        });
    })
</script>
